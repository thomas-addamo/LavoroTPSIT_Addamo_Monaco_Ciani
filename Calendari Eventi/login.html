<!doctype html>
<html lang="it">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Login - Calendario Lineare</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="login-container">
			<h1>Accedi al calendario</h1>
			<p>Inserisci il tuo nome: verr√† usato come proprietario degli eventi.</p>
			<input id="name" placeholder="Il tuo nome" autocomplete="off" />
			<div class="row">
				<button id="enter">Entra</button>
			</div>
		</div>

		<script>
			// Salva il nome nel localStorage e reindirizza a index.html
			document.getElementById('enter').addEventListener('click', function () {
				const input = document.getElementById('name');
				const name = input.value.trim();
				if (!name) {
					alert('Per favore inserisci un nome.');
					return;
				}
				localStorage.setItem('calendar_owner', name);
				// Reindirizza alla pagina principale
				window.location.href = 'index.html';
			});

			// Permette invio con Invio
			document.getElementById('name').addEventListener('keyup', function (e) {
				if (e.key === 'Enter') document.getElementById('enter').click();
			});
		</script>
	</body>
</html>
