<!doctype html>
<html lang="it">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Calendario Lineare</title>
		<link rel="stylesheet" href="style.css" />
		<!-- Uso di Vue tramite CDN (versione globale) per semplicità - approccio usato nelle lezioni per principianti -->
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- CONTROLLER: logica in app.js gestisce il comportamento; VIEW: template qui sotto -->
			<header class="app-header">
				<h1>Calendario lineare</h1>
				<div class="owner">Utente: <strong>{{ owner }}</strong></div>
				<button class="logout" @click="logout">Esci</button>
			</header>

			<main>
				<!-- Mostra il mese corrente e tutte le date, una sotto l'altra -->
				<section class="dates-list">
					<!-- v-for: direttiva Vue per iterare tra le date (VIEW) -->
								<div class="date-row" v-for="day in dates" :key="day.iso">
									<!-- disposizione orizzontale: data a sinistra, pulsante a destra -->
									<div class="date-top">
										<div class="date-label">{{ day.display }}</div>
										<button class="new-event" @click="openNewEvent(day.iso)">+ Nuovo evento</button>
									</div>

									<!-- Lista eventi per la data selezionata (MODEL: events) -->
									<div class="events">
										<div class="event" v-for="(ev, idx) in getEventsFor(day.iso)" :key="idx">
											<div class="color" :style="{ background: ev.color }" aria-hidden="true"></div>
											<div class="event-body">
												<div class="event-title">{{ ev.name }} <small class="owner-tag">({{ ev.owner }})</small></div>
												<div class="event-meta">{{ ev.time }} <span class="sep">•</span> {{ ev.place }}</div>
												<div class="event-desc" v-if="ev.description">{{ ev.description }}</div>
											</div>
										</div>
									</div>
								</div>
				</section>
			</main>

			<!-- Modal semplice per aggiungere evento -->
			<div class="modal" v-if="showModal">
				<div class="modal-content">
					<h2>Nuovo evento — {{ modalDateDisplay }}</h2>
					<!-- v-model: two-way binding per i campi del form -->
					<label>Nome
						<input v-model="newEvent.name" placeholder="Titolo evento" />
					</label>
					<label>Luogo
						<input v-model="newEvent.place" placeholder="Luogo" />
					</label>
					<label>Orario
						<input v-model="newEvent.time" type="time" />
					</label>
					<label>Descrizione
						<textarea v-model="newEvent.description" rows="3"></textarea>
					</label>
					<label>Colore
						<input v-model="newEvent.color" type="color" />
					</label>

					<div class="modal-actions">
						<button @click="addEvent">Fine</button>
						<button class="cancel" @click="closeModal">Annulla</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Codice dell'app (CONTROLLER + MODEL) -->
		<script src="app.js"></script>
	</body>
</html>
