<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Calendario</title>

    <!--
      Qui importiamo Vue dal CDN.
      Così nel file app.js possiamo usare "const { createApp } = Vue;"
    -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Stili molto semplici solo per rendere il calendario più carino -->
    <style>
      :root {
        --bg: #eef3f9;
        --bg-grad: radial-gradient(circle at 30% 20%, #fefefe 0%, #e5edf5 60%, #d9e2ec 100%);
        --primary: #2563eb;
        --primary-accent: #1d4ed8;
        --secondary: #9333ea;
        --secondary-accent: #7e22ce;
        --danger: #dc2626;
        --surface: #ffffff;
        --surface-alt: #f8fafc;
        --border: #d6dee7;
        --text: #1f2d3d;
        --muted: #5f6f82;
        --radius: 14px;
        --shadow-sm: 0 2px 4px rgba(0,0,0,0.06);
        --shadow-md: 0 4px 12px rgba(0,0,0,0.12);
        --transition: .18s cubic-bezier(.4,0,.2,1);
        --gradient-header: linear-gradient(135deg,#2563eb 0%,#9333ea 100%);
        --gradient-selected: linear-gradient(135deg,#22c55e 0%, #16a34a 100%);
      }

      body {
        font-family: 'Segoe UI', system-ui, Arial, sans-serif;
        background: var(--bg-grad);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        color: var(--text);
      }

      .calendar-app {
        background: var(--surface);
        margin-top: 34px;
        padding: 26px 30px 34px;
        border-radius: var(--radius);
        box-shadow: var(--shadow-md);
        width: 820px;
        max-width: 96vw;
        border: 1px solid var(--border);
        backdrop-filter: blur(3px);
      }

      h1 {
        font-size: 26px;
        text-align: center;
        margin: 0 0 22px;
        background: linear-gradient(90deg,#2563eb,#9333ea);
        -webkit-background-clip: text;
        color: transparent;
        font-weight: 600;
        letter-spacing: .5px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 14px;
        background: var(--gradient-header);
        padding: 10px 14px;
        border-radius: 10px;
        color: #fff;
        box-shadow: var(--shadow-sm);
      }

      .header button {
        padding: 6px 14px;
        border: none;
        border-radius: 8px;
        background: rgba(255,255,255,.18);
        cursor: pointer;
        color: #fff;
        font-weight: 600;
        letter-spacing: .5px;
        backdrop-filter: blur(2px);
        transition: var(--transition);
      }

      .header button:hover {
        background: rgba(255,255,255,.35);
        transform: translateY(-2px);
      }

      .header span {
        font-weight: bold;
        text-transform: capitalize;
        font-size: 18px;
        letter-spacing: .6px;
      }

      .week-row {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: center;
        margin-bottom: 10px;
        font-size: 15px;
        color: var(--muted);
        font-weight: 600;
        letter-spacing: .4px;
      }

      .days-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
        margin-bottom: 22px;
      }

      .day-cell {
        width: 100%;
        padding: 16px 0 18px;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: linear-gradient(135deg,#ffffff 0%,#f3f7fb 70%);
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        position: relative;
        transition: var(--transition);
        color: var(--text);
        box-shadow: var(--shadow-sm);
      }

      .day-cell:hover {
        background: linear-gradient(135deg,#ebf3ff,#e0ecff);
        transform: translateY(-3px);
        box-shadow: 0 6px 14px -6px rgba(0,0,0,.25);
      }

      .day-cell.selected {
        background: var(--gradient-selected);
        color: #fff;
        border-color: #16a34a;
        box-shadow: 0 6px 16px -6px rgba(34,197,94,0.6);
      }

      .day-cell.today:not(.selected) {
        border-color: var(--primary);
        box-shadow: inset 0 0 0 2px var(--primary), 0 0 0 4px rgba(37,99,235,.18);
        font-weight: 700;
      }

      .info {
        font-size: 15px;
        text-align: center;
        color: var(--muted);
      }

      .events-panel {
        border-top: 1px solid #eee;
        padding-top: 10px;
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        animation: fadeIn .45s ease;
      }

      .events-panel h2 {
        font-size: 18px;
        margin-bottom: 12px;
        font-weight: 600;
        color: var(--primary-accent);
      }

      .events-panel ul {
        list-style: none;
        padding-left: 0;
        margin: 0 0 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .events-panel li {
        font-size: 14px;
        background: linear-gradient(135deg,#ffffff,#f5f9ff 80%);
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: 10px;
        display: grid;
        grid-template-columns: 70px 1fr auto;
        align-items: center;
        gap: 12px;
        box-shadow: var(--shadow-sm);
        position: relative;
        transition: var(--transition);
      }

      .events-panel li:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 18px -8px rgba(0,0,0,.28);
      }

      .events-panel li button {
        font-size: 12px;
        padding: 6px 10px;
        border: none;
        background: var(--danger);
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        box-shadow: var(--shadow-sm);
        transition: var(--transition);
      }

      .events-panel li button:hover {
        background: #b91c1c;
      }

      .add-event {
        display: grid;
        gap: 12px;
        margin-top: 18px;
        grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      }

      .add-event input {
        flex: 1;
        padding: 12px 14px;
        font-size: 14px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background-color: var(--surface-alt);
        font-weight: 500;
        color: var(--text);
        box-shadow: inset 0 0 0 1px rgba(255,255,255,.6);
        transition: var(--transition);
      }

      .add-event input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37,99,235,.25);
        background-color: #fff;
      }

      .add-event button {
        padding: 14px 18px;
        font-size: 15px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg,#2563eb,#9333ea);
        color: #fff;
        font-weight: 600;
        letter-spacing: .4px;
        cursor: pointer;
        box-shadow: 0 4px 14px -4px rgba(0,0,0,.3);
        transition: var(--transition);
      }

      .add-event button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px -6px rgba(0,0,0,.35);
      }

      .event-time {
        color: var(--primary-accent);
        font-weight: 700;
        min-width: 60px;
        display: inline-block;
        letter-spacing: .5px;
      }

      .event-title {
        font-weight: 600;
        color: var(--text);
      }

      .event-desc {
        color: var(--muted);
        font-size: 12px;
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @media (max-width: 650px) {
        .calendar-app { width: 100%; padding: 18px 18px 26px; }
        .day-cell { padding: 14px 0 16px; font-size: 14px; }
        .add-event { grid-template-columns: 1fr; }
        h1 { font-size: 22px; }
      }
    </style>
  </head>

  <body>
    <!--
      Questo è il "contenitore" della nostra app Vue.
      Nel file app.js c'è scritto .mount("#app")
      quindi Vue "entra" in questo div e ci disegna il calendario.
      Qui rappresentiamo la VIEW del nostro MVC.
    -->
    <div id="app"></div>

    <!--
      Qui importiamo il nostro file JavaScript dove abbiamo scritto:
      - MODEL (data)
      - VIEW (template, che viene messo dentro #app)
      - CONTROLLER (methods, computed, watch)
    -->
    <script src="app.js"></script>
  </body>
</html>
