<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Calendario super semplice con Vue</title>

    <!--
      Qui importiamo Vue dal CDN.
      Così nel file app.js possiamo usare "const { createApp } = Vue;"
    -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Stili molto semplici solo per rendere il calendario più carino -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .calendar-app {
        background-color: white;
        margin-top: 30px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 350px;
      }

      h1 {
        font-size: 20px;
        text-align: center;
        margin-bottom: 15px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .header button {
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #eee;
        cursor: pointer;
      }

      .header span {
        font-weight: bold;
        text-transform: capitalize; /* per il nome del mese in italiano */
      }

      .week-row {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: center;
        margin-bottom: 5px;
        font-size: 12px;
        color: #555;
      }

      .days-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 3px;
        margin-bottom: 10px;
      }

      .day-cell {
        width: 100%;
        padding: 8px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #fafafa;
        cursor: pointer;
        font-size: 12px;
      }

      .day-cell:hover {
        background-color: #e7f0ff;
      }

      .day-cell.selected {
        background-color: #4caf50;
        color: white;
        border-color: #4caf50;
      }

      .info {
        font-size: 13px;
        text-align: center;
        color: #666;
      }

      .events-panel {
        border-top: 1px solid #eee;
        padding-top: 10px;
        margin-top: 10px;
      }

      .events-panel h2 {
        font-size: 16px;
        margin-bottom: 8px;
      }

      .events-panel ul {
        list-style-type: disc;
        padding-left: 18px;
        margin-bottom: 8px;
      }

      .events-panel li {
        font-size: 13px;
        margin-bottom: 4px;
      }

      .events-panel li button {
        margin-left: 5px;
        font-size: 11px;
        padding: 1px 5px;
        border: 1px solid #ccc;
        background-color: #f5f5f5;
        border-radius: 3px;
        cursor: pointer;
      }

      .add-event {
        display: flex;
        gap: 5px;
        margin-top: 8px;
      }

      .add-event input {
        flex: 1;
        padding: 5px;
        font-size: 13px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .add-event button {
        padding: 5px 8px;
        font-size: 13px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #eee;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!--
      Questo è il "contenitore" della nostra app Vue.
      Nel file app.js c'è scritto .mount("#app")
      quindi Vue "entra" in questo div e ci disegna il calendario.
      Qui rappresentiamo la VIEW del nostro MVC.
    -->
    <div id="app"></div>

    <!--
      Qui importiamo il nostro file JavaScript dove abbiamo scritto:
      - MODEL (data)
      - VIEW (template, che viene messo dentro #app)
      - CONTROLLER (methods, computed, watch)
    -->
    <script src="app.js"></script>
  </body>
</html>
